<div>
    <h3>Home Page : {{title}}</h3>
    <div class="resource">
        <h4>Angular</h4>
        <p>Angular is a development platform for building mobile and desktop web applications.</p>
    </div>

    <div class="resource">
        <h4>TypeScript</h4>
        <p>TypeScript is a typed superset of JavaScript that compiles to plain JavaScript.</p>
    </div>

    <div class="resource">
        <input type="text" (ngModel)="title">
    </div>

    <div class="resource">
        <h4>Buttons</h4>
        <button name="btn" (click)="button(this)" [ngClass]="clsBtn">버튼</button>
    </div>

</div>
